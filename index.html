<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Month Launch Puzzle</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #puzzle { margin-top: 20px; }
    #slots { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 10px; }
    .slot {
      width: 40px; height: 40px; border: 2px solid #333;
      margin: 3px; line-height: 40px; font-size: 18px;
      text-transform: uppercase;
    }
    #letters { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
    .tile {
      width: 40px; height: 40px; background: #f0f0f0; margin: 3px;
      line-height: 40px; font-size: 18px; cursor: pointer;
      border: 1px solid #888; user-select: none;
    }
    button { margin: 5px; padding: 8px 16px; font-size: 16px; }
    #message { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- Opening video -->
  <video id="videoA" width="640" controls autoplay>
    <source src="https://drive.google.com/uc?export=download&id=1P5IVn7uv0byV4zos_Y1Awzr54CVy21uk" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Anagram puzzle (hidden until video A ends) -->
  <div id="puzzle" style="display:none;">
    <h2>Rearrange the letters to form "ENGLISH MONTHS"</h2>
    <div id="slots"></div>
    <div id="letters"></div>
    <div>
      <button id="clearBtn">Clear</button>
      <button id="checkBtn">Check</button>
    </div>
    <p id="message"></p>
  </div>

  <!-- Ending video (hidden until puzzle solved) -->
  <video id="videoB" width="640" controls style="display:none;">
    <source src="https://drive.google.com/uc?export=download&id=1aFzDAM9QTL-8Rm9tVjtCzBJyjjezgrmp" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const target = 'ENGLISHMONTHS';
    const letters = target.split('');
    let current = [];

    const slotsContainer = document.getElementById('slots');
    const lettersContainer = document.getElementById('letters');
    const puzzleEl = document.getElementById('puzzle');
    const videoA = document.getElementById('videoA');
    const videoB = document.getElementById('videoB');
    const message = document.getElementById('message');

    // Create slots
    function createSlots() {
      slotsContainer.innerHTML = '';
      for (let i = 0; i < letters.length; i++) {
        const slot = document.createElement('div');
        slot.classList.add('slot');
        slotsContainer.appendChild(slot);
      }
    }

    // Shuffle array
    function shuffle(arr) {
      return arr
        .map(val => ({ val, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ val }) => val);
    }

    // Create letter tiles
    function createTiles() {
      lettersContainer.innerHTML = '';
      const shuffled = shuffle(letters);
      shuffled.forEach((ltr, idx) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.textContent = ltr;
        tile.addEventListener('click', () => selectLetter(idx));
        lettersContainer.appendChild(tile);
      });
    }

    // Letter selection
    function selectLetter(index) {
      if (current.length < letters.length) {
        const tile = lettersContainer.children[index];
        if (!tile.classList.contains('used')) {
          tile.classList.add('used');
          slotsContainer.children[current.length].textContent = tile.textContent;
          current.push({ char: tile.textContent, idx: index });
        }
      }
    }

    // Clear puzzle
    document.getElementById('clearBtn').addEventListener('click', () => {
      current = [];
      Array.from(slotsContainer.children).forEach(s => s.textContent = '');
      Array.from(lettersContainer.children).forEach(t => t.classList.remove('used'));
      message.textContent = '';
    });

    // Check answer
    document.getElementById('checkBtn').addEventListener('click', () => {
      if (current.map(c=>c.char).join('') === target) {
        message.textContent = 'Correct! Playing ending video...';
        setTimeout(() => {
          puzzleEl.style.display = 'none';
          videoB.style.display = 'block';
          videoB.play();
        }, 1000);
      } else {
        message.textContent = 'Try again!';
      }
    });

    // Show puzzle when opening video ends
    videoA.addEventListener('ended', () => {
      puzzleEl.style.display = 'block';
      createSlots();
      createTiles();
    });
  </script>
</body>
</html>

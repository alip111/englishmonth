<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Month Launch Puzzle</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #puzzle { display: none; margin-top: 20px; }
    #slots, #letters {
      display: flex; flex-wrap: wrap; justify-content: center;
      margin: 10px 0;
    }
    .slot, .tile {
      width: 40px; height: 40px; margin: 4px;
      line-height: 40px; text-transform: uppercase;
      font-size: 18px; text-align: center;
    }
    .slot {
      border: 2px solid #333;
    }
    .tile {
      background: #f0f0f0; border: 1px solid #888;
      cursor: pointer; user-select: none;
    }
    button {
      margin: 5px; padding: 8px 16px;
      font-size: 16px;
    }
    #message { font-weight: bold; margin-top: 10px; }
    #videoB-container { display: none; margin-top: 20px; }
    iframe { width: 640px; height: 360px; }
  </style>
</head>
<body>

  <!-- Opening Video A from GitHub -->
  <video id="videoA" width="640" controls autoplay>
    <source src="videoA.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Puzzle Section -->
  <div id="puzzle">
    <h2>Rearrange the letters to form "ENGLISH MONTHS"</h2>
    <div id="slots"></div>
    <div id="letters"></div>
    <div>
      <button id="clearBtn">Clear</button>
      <button id="checkBtn">Check</button>
    </div>
    <p id="message"></p>
  </div>

  <!-- YouTube Video B Embed -->
  <div id="videoB-container">
    <h2>Thank you and enjoy the video!</h2>
    <iframe id="youtubeVideo" 
      src="" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const target = 'ENGLISHMONTHS';
    const letters = target.split('');
    let current = [];

    const videoA = document.getElementById('videoA');
    const puzzleEl = document.getElementById('puzzle');
    const videoBContainer = document.getElementById('videoB-container');
    const youtubeVideo = document.getElementById('youtubeVideo');
    const slotsContainer = document.getElementById('slots');
    const lettersContainer = document.getElementById('letters');
    const message = document.getElementById('message');

    function createSlots() {
      slotsContainer.innerHTML = '';
      for (let i = 0; i < letters.length; i++) {
        const slot = document.createElement('div');
        slot.classList.add('slot');
        slotsContainer.appendChild(slot);
      }
    }

    function shuffle(arr) {
      return arr
        .map(val => ({ val, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ val }) => val);
    }

    function createTiles() {
      lettersContainer.innerHTML = '';
      const shuffled = shuffle(letters);
      shuffled.forEach((ltr, idx) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.textContent = ltr;
        tile.addEventListener('click', () => selectLetter(idx));
        lettersContainer.appendChild(tile);
      });
    }

    function selectLetter(index) {
      if (current.length < letters.length) {
        const tile = lettersContainer.children[index];
        if (!tile.classList.contains('used')) {
          tile.classList.add('used');
          slotsContainer.children[current.length].textContent = tile.textContent;
          current.push({ char: tile.textContent, idx: index });
        }
      }
    }

    document.getElementById('clearBtn').addEventListener('click', () => {
      current = [];
      Array.from(slotsContainer.children).forEach(s => s.textContent = '');
      Array.from(lettersContainer.children).forEach(t => t.classList.remove('used'));
      message.textContent = '';
    });

    document.getElementById('checkBtn').addEventListener('click', () => {
      if (current.map(c => c.char).join('') === target) {
        message.textContent = 'Correct! Playing ending video...';
        setTimeout(() => {
          puzzleEl.style.display = 'none';
          videoBContainer.style.display = 'block';
          youtubeVideo.src = "https://www.youtube.com/embed/XFfM_X-GOXA?autoplay=1";
        }, 1000);
      } else {
        message.textContent = 'Try again!';
      }
    });

    videoA.addEventListener('ended', () => {
      puzzleEl.style.display = 'block';
      createSlots();
      createTiles();
    });
  </script>

</body>
</html>

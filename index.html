<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Month Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 30px;
    }
    .container {
      width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #video-box {
      width: 640px;
      height: 360px;
      margin: 0 auto;
      position: relative;
      background: #000;
    }
    #videoA, #youtubeVideo {
      width: 100%;
      height: 100%;
    }
    #puzzle {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fefefe;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #slots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .slot {
      width: 40px;
      height: 40px;
      margin: 3px;
      border: 2px solid #555;
      font-size: 22px;
      line-height: 40px;
      text-align: center;
      text-transform: uppercase;
      background: #e8e8e8;
    }
    #letters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .tile {
      width: 40px;
      height: 40px;
      margin: 3px;
      background: #d2ebf9;
      border: 1px solid #0077cc;
      font-size: 22px;
      line-height: 40px;
      cursor: pointer;
      text-align: center;
      text-transform: uppercase;
    }
    .tile.used {
      background: #ccc;
      color: #999;
      pointer-events: none;
    }
    button {
      padding: 6px 14px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: #fff;
      cursor: pointer;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to English Month!</h1>
    <div id="video-box">
      <!-- Video A -->
      <video id="videoA" autoplay controls>
        <source src="videoA.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Puzzle -->
      <div id="puzzle">
        <h2>Rearrange the letters</h2>
        <div id="slots"></div>
        <div id="letters"></div>
        <div>
          <button id="clearBtn">Clear</button>
          <button id="checkBtn">Check</button>
        </div>
        <p id="message"></p>
      </div>

      <!-- YouTube Video B -->
      <iframe id="youtubeVideo" style="display: none;" 
              src=""
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const targetWord = 'ENGLISHMONTHS';
    const displayLayout = 'ENGLISH MONTHS';
    const letters = targetWord.split('');
    let current = [];

    const videoA = document.getElementById('videoA');
    const puzzle = document.getElementById('puzzle');
    const slots = document.getElementById('slots');
    const lettersContainer = document.getElementById('letters');
    const youtubeVideo = document.getElementById('youtubeVideo');
    const message = document.getElementById('message');

    // Create slots: ENGLISH (7) + space + MONTHS (6)
    function createSlots() {
      slots.innerHTML = '';
      for (let char of displayLayout) {
        const slot = document.createElement('div');
        slot.className = 'slot';
        slot.textContent = (char === ' ') ? '' : '';
        if (char === ' ') slot.style.border = 'none';
        slots.appendChild(slot);
      }
    }

    function shuffle(array) {
      return array.map(val => ({ val, sort: Math.random() }))
                  .sort((a, b) => a.sort - b.sort)
                  .map(({ val }) => val);
    }

    function createTiles() {
      lettersContainer.innerHTML = '';
      const shuffled = shuffle(letters);
      shuffled.forEach((ltr, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = ltr;
        tile.addEventListener('click', () => selectLetter(i));
        lettersContainer.appendChild(tile);
      });
    }

    function selectLetter(index) {
      if (current.length < letters.length) {
        const tile = lettersContainer.children[index];
        if (!tile.classList.contains('used')) {
          tile.classList.add('used');
          let filled = 0;
          for (let i = 0; i < displayLayout.length; i++) {
            if (displayLayout[i] !== ' ' && slots.children[i].textContent === '') {
              slots.children[i].textContent = tile.textContent;
              current.push({ char: tile.textContent, idx: index });
              break;
            }
          }
        }
      }
    }

    function clearPuzzle() {
      current = [];
      Array.from(slots.children).forEach((s, i) => {
        if (displayLayout[i] !== ' ') s.textContent = '';
      });
      Array.from(lettersContainer.children).forEach(t => t.classList.remove('used'));
      message.textContent = '';
    }

    function checkAnswer() {
      const answer = Array.from(slots.children)
        .map((s, i) => displayLayout[i] === ' ' ? '' : s.textContent)
        .join('');
      if (answer === targetWord) {
        message.textContent = 'Correct! Playing final video...';
        setTimeout(() => {
          puzzle.style.display = 'none';
          youtubeVideo.src = "https://www.youtube.com/embed/XFfM_X-GOXA?autoplay=1";
          youtubeVideo.style.display = 'block';
        }, 1000);
      } else {
        message.textContent = 'Try again!';
      }
    }

    document.getElementById('clearBtn').addEventListener('click', clearPuzzle);
    document.getElementById('checkBtn').addEventListener('click', checkAnswer);

    videoA.addEventListener('ended', () => {
      videoA.style.display = 'none';
      puzzle.style.display = 'flex';
      createSlots();
      createTiles();
    });
  </script>
</body>
</html>
